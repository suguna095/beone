            <div class="row">
                <div class="col-md-8">
				<label>{{'lang_SelectCountry'|translate}}</label>
				<select class="form-control custom-select mt-8" name="country_id" ng-model="locationArray.country_id" ng-change="Getcitydropdata(locationArray.country_id);" Required>
