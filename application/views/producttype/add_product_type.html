	<div class = "container">
	
	<section class="hk-sec-wrapper">
	<h5 class="hk-sec-title">Add New Product/Type</h5><br>
	<form class="stdform" method="post" name="add_product" action="" enctype="multipart/form-data"> 
	<div class="form-group">
                <label>Product Type Name</label>

                        <th></th>

                <tbody >
                <tr>
                    <TABLE  class="table table-striped table-bordered table-hover" id="dataTable" border="1">

                            <td><input type="text" class="form-control" name="end_weight_range" id="end_weight_range" ng-model="productArray.end_weight_range"></td>

				</tr>
                <tr>
                    <td></td>
                    <td><span id="alert_start_range_1_info" class="alert"></span></td> 
                    <td><span id="alert_end_range_1_info" class="alert"></span></td> 
                    <td></td>
                </tr>
                </tbody>
                                    
                </table>

         		</div>
				<div class="contenttitle2">

				<div class="contenttitle2">

                No <input type="radio" id="service_type" name="service_type" ng-model="productArray.service_type" value="C_S" ng-checked="false"/>

				<div class="form-group">

                <input type="text" name="dimesion_height" class="form-control" placeholder="Maximum Height in Cm" ng-model="productArray.dimesion_height">
                </div>
				<div class="form-group">
                <label>Maximum Width</label>
                <span id="alert_end_range_info" class="alert"></span>
                <input type="text" name="dimesion_width" class="form-control" placeholder="Maximum Width in Cm" ng-model="productArray.dimesion_width">
                </div>
				<div class="form-group">
                <label>Maximum Length</label>
                <span id="alert_end_range_info" class="alert"></span>
                <input type="text" name="dimesion_girth" class="form-control" placeholder="Maximum Length in Cm" ng-model="productArray.dimesion_girth">

				<div class="contenttitle2">
                <h5>Service Type Info</h5>
                </div><br>
				<div class="form-group">
                <label>Select Type</label>

                &nbsp;<input type="radio" name="pikup_service_type" id="pikup_service_type" ng-model="productArray.pikup_service_type" value="CS" ng-checked="false"/>&nbsp;Collection Service

				<div class="form-group"> 
                <label>Pickup Charge</label>
                <span id="alert_end_range_info" class="alert"></span> 
                <input type="text" name="pickupcharge" class="form-control" ng-model="productArray.pickupcharge">    
                </div>
				<div class="form-group">
                <label>Time</label><br>
                <strong>From</strong> 
                <input type="time" class="form-control" name="from_time" ng-model="productArray.from_time">
                	
                <strong>To</strong>
                <input type="time" class="form-control" name="to_time" ng-model="productArray.to_time">		
                </div>
				<div class="contenttitle2">
                <h5>Info</h5>
                </div>
				<div class="form-group">
                <label></label>
                <span id="alert_end_range_info" class="alert"></span>
                <input type="radio" id="prienter_required" name="prienter_required" ng-model="productArray.prienter_required" value="Y" ng-checked="false"/>&nbsp;&nbsp;Yes&nbsp; 
                   &nbsp; <input type="radio" id="prienter_required" name="prienter_required" ng-model="productArray.prienter_required" value="N" ng-checked="false"/>&nbsp;&nbsp;No 
                </div>
				<div class="contenttitle2">
                <h5>More Info</h5>
                </div>
				<div class="form-group">
                <label>Compensation</label>
                <span id="alert_end_range_info" class="alert"></span>
                <textarea name="compensation" class="form-control" ng-model="productArray.compensation"> </textarea>
                </div>
				<div class="form-group">
                <label>Description</label>
               
                <textarea type="text"  name="description" class="form-control" ng-model="productArray.description"></textarea>
                <script> CKEDITOR.replace( 'description' );</script>
                </div>
				<p align="center">
                <input name="id" type="hidden" value="">
               <input name="submit" type="submit" class="btn btn-primary" value="Submit" ng-disabled="add_product.$invalid" ng-click="AddProductform(productArray);">
                </p>
				</form>  
	</section>
  

      <SCRIPT language="javascript">
        function addRow(tableID) {

            var table = document.getElementById(tableID);

            var rowCount = table.rows.length;
            var row = table.insertRow(rowCount);

            var colCount = table.rows[0].cells.length;

            for(var i=0; i<colCount-1; i++) {

                var newcell = row.insertCell(i);

                newcell.innerHTML = table.rows[0].cells[i].innerHTML;
                //alert(newcell.childNodes);
                switch(newcell.childNodes[0].type) {
                    case "text":
                            newcell.childNodes[0].value = "";
                            break;
                    case "checkbox":
                            newcell.childNodes[0].checked = false;
                            break;
                    case "select-one":
                            newcell.childNodes[0].selectedIndex = 0;
                            break;
                }
            }
        }

          

    </SCRIPT>
